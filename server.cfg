# üöÄ --- Configura√ß√µes de Rede ---
# Endere√ßos de conex√£o TCP e UDP, configurando para aceitar conex√µes em qualquer interface de rede.
endpoint_add_tcp "0.0.0.0:30120"  # üåê Porta TCP
endpoint_add_udp "0.0.0.0:30120"  # üåê Porta UDP

# üóÑÔ∏è --- Configura√ß√µes de Banco de Dados ---
# Conex√£o com o banco de dados MySQL, altere conforme necess√°rio para a sua configura√ß√£o.
set mysql_connection_string "server=127.0.0.1;uid=root;password=;database=fivem;port=3306;charset=utf8mb4"
set mysql_transaction_isolation_level 2  # üîí N√≠vel de isolamento de transa√ß√£o
set mysql_slow_query_warning 100  # ‚è±Ô∏è Tempo para consultas lentas

# üî• --- Iniciar Recursos ---
start vrp
start [maps]
start [cfx-trig]
start cfx-new
start [system]
start [scripts]
start [weapons]
ensure spawn

# üîß --- Configura√ß√µes B√°sicas do Servidor ---
sv_master1 ""  # ‚ùå N√£o enviar para lista mestre
sv_scriptHookAllowed 0  # üîí Desabilitar Script Hook

# üåü --- Tags do Servidor (Para facilitar a busca) ---
sets tags "rp, roleplay, creative, network, pvp, br, brasil, brazil, otimizado, fps, foguete, lotus, complexo, santa, paris, tokyo, fusion, space, disney, infinity, fluxo, havana, kush, dubai, brazuka, nexus, capital, one, street, north, meta"
sets locale "pt-BR"  # üáßüá∑ Definir idioma como portugu√™s
load_server_icon server.png  # üñºÔ∏è √çcone do servidor
sets banner_detail "https://media.discordapp.net/attachments/1286715591993856011/1332799456168513617/gif_new_valley.gif?ex=679691b8&is=67954038&hm=8569d34eae5bd19e46ca01209e7165eed9a6128f8da75ba5b9da887bb70950e5&=&width=514&height=66"
sets banner_connecting "https://media.discordapp.net/attachments/1286715591993856011/1332799456168513617/gif_new_valley.gif?ex=679691b8&is=67954038&hm=8569d34eae5bd19e46ca01209e7165eed9a6128f8da75ba5b9da887bb70950e5&=&width=514&height=66"

# üõ†Ô∏è --- Permiss√µes e Identifica√ß√£o ---
add_ace group.Admin command allow  # ‚úÖ Permite comandos para administradores
add_ace group.Admin command.quit deny  # ‚ùå Impede o comando quit para admins
add_principal identifier.license:9b0fa34ec61632aecf9bde778f209efd1479e929 group.Admin  # üëë Identificar admins

# ‚ö° --- Configura√ß√µes de Sincroniza√ß√£o e Performance ---
set onesync on  # üöÄ Habilita OneSync
set sv_endpointprivacy true  # üîí Esconde informa√ß√µes de rede
set onesync_population true  # üë• Habilita popula√ß√£o de entidades
set sv_enforceGameBuild 3095  # üõ†Ô∏è For√ßar vers√£o do jogo
set sv_entityLockdown relaxed  # üîê Restri√ß√µes relaxadas para entidades
set onesync_forceMigration true  # üåç For√ßar migra√ß√£o de servidor
set onesync_distanceCullVehicles true  # üöó Reduz o uso de ve√≠culos distantes

setr profile_skfx 0
setr voice_syncData 1
setr cl_customCrosshair false
setr voice_useNativeAudio true
setr voice_useSendingRangeOnly true

# üè† --- Informa√ß√µes do Servidor ---
sv_hostname "New Valley"  # üåç Nome do servidor
sets sv_projectName "New Valley"  # üèóÔ∏è Nome do projeto
sets sv_projectDesc "Servidor de roleplay para criadores de conte√∫do! Venham se divertir e viver uma real experi√™ncia no New Valley!"  # üéÆ Descri√ß√£o do servidor
sets Grupo "Quantum"  # üë• Grupo do servidor
sets Owner "Crazy"  # üëë Dono do servidor
sets Desenvolvedor "Dnzx"  # üíª Desenvolvedor do servidor
sets Discord "https://discord.gg/newvalleyrp"  # üîó Link do Discord
sets activitypubFeed newvalleyrp@mastodon.social  # üì° Feed de atividades

# üìä --- Capacidade do Servidor ---
sv_maxclients 128  # üë• N√∫mero m√°ximo de jogadores

# üîë --- Configura√ß√µes de Chaves API ---
set steam_webApiKey ""  # üõ†Ô∏è Chave da API Steam
sv_licenseKey "cfxk_14jClaVlabwTraFbSSzyx_2UbdSM"  # üõ°Ô∏è Chave de licen√ßa do FiveM



